        <form [formGroup]="form" (ngSubmit)="login($event)">
            <div class="example-container">
                <mat-form-field appearance="standard">
                    <mat-label class="subtitle">Email</mat-label>
                    <input
                        class="input"
                        matInput
                        placeholder=""
                        [formControl]="email"
                        required
                    />
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="email.invalid">{{
                        getErrorMessage()
                    }}</mat-error>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="standard">
                    <mat-label class="subtitle">Contraseña</mat-label>
                    <input class="input" matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required />
                    <mat-error *ngIf="password.invalid">{{
                        getErrorPassword()
                    }}</mat-error>
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide"
                    >
                        <mat-icon>{{
                            hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                    </button>

                </mat-form-field>
            </div>
            <div>
                <button class="button" mat-raised-button type="submit">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</main>
